<html>

<head>

    #pic1 {
	top:0px;
      position: absolute;
      cursor: pointer;
    }
	#pic2 {
	top:0px;
      position: absolute;
      cursor: pointer;
    }
	body{background-color:black}
  </style>
</head>
<body onload="panorama()">
  <img id="pic2" src="layer1.png">
  <img id="pic1" src="layer1.png">
  <script>
	var curpose = 0;
    function panorama() {
      var timer = setInterval(function() {
		if (curpose>2628){curpose=0;}
        pic1.style.left = curpose+ 'px';
		pic2.style.left = curpose-2628+ 'px';
		curpose=curpose+1;
}, 100);
}
</script>
</body>
